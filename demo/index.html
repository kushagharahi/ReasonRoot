<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../ReasonRoot.css" media="screen" />
  <script src="../js/src/score.js"></script>
  <script src="../js/src/Claim.js"></script>
  <script src="../js/src/Demo.js"></script>
  <script src="../js/src/SettleIt.js"></script>
  <script src="../js/src/rrDisplay.js"></script>
  <script src="../HyperHTML.js"></script>
</head>

<body>

  <script>
    let mainClaimsDict = {}

    window.onload = async function () {

      var claimElements = document.getElementsByTagName('claim');

      for (let claimElement of claimElements) {
        let rr = new RRDisplay(claimElement);
        mainClaimsDict[rr.mainId] = rr;
      }

      //Run the Demo ________________________________________________________________
      new Demo(mainClaimsDict["demo"]).run();
    };
  </script>

  <claim id="demoClaim" stmtId='demo' dict='[{"id":"demo","content":"Blank Example Statement.","citation":"","citationUrl":"","childIds":[]}]'>
  </claim>
  <hr>

</body>

</html>
